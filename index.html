<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html charset=utf-8">
    <title>Регистрация питомца</title>
    <link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/select2.css">
	<link rel="stylesheet" href="css/select2-bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
  </head>
  <body>
    <center><form>
	<select id="animals">
		 <option></option>
		 <option>Кот</option>
		 <option>Собака</option>
		 <option>Змея</option>
		 <option>Хомяк</option>
		 <option>Морская свинка</option>
		 <option>Кролик</option>
		 </select>
	<textarea placeholder="Кличка животного" title="введите кличку"></textarea>
	<p>Дата рождения <input type="text" id="date"></p>
	Выберите пол<br/>
	<input type="radio" name="gender" />Мужской     
	<input type="radio" name="gender" />Женский
	<textarea placeholder="Окрас" title="введите окрас"></textarea>
	<textarea placeholder="Порода" title="введите породу"></textarea>
	<textarea placeholder="Примечания" title="сюда вы можете написать особые приметы" style="width: 413px; height: 68px;"></textarea>
	<button class="but">Сохранить</button>
	<button class="but">Отмена</button>
	</form></center>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.js"></script>
	<script src="js/vendor/select2.min.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
			$("#animals").select2({placeholder: "Выберите вид животного",
			                       allowclear: true
								  });
								}); </script>
	<script type="text/javascript">
			  $(document).ready(function(){
				$( "#date" ).datepicker();
										});
  </script>
  </body>
</html>
